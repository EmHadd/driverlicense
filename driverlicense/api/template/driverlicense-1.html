<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Agof Widget</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://bi.plan-net.com/cdn/assets/css/vuetify_2.0.css"
      rel="stylesheet"
    />
    <style></style>
  </head>
  <body>
      <div id="app">
          <v-app>
            <v-container style="max-width:1150px">
              <v-card>
                <v-card-title class="headline">AGOF Widget </v-card-title>
                <v-card-content>
                  <v-card-text>
                    
                    <v-row align="start" justify="center">
                      <v-col cols="12">
                        <highcharts
                          v-if="chart1options"
                          :options="chart1options"
                        ></highcharts>
                      </v-col>
                      <v-col cols="12">
                        <highcharts
                          v-if="chart2options"
                          :options="chart2options"
                        ></highcharts>
                      </v-col>
                      <v-col cols="12">
                        <highcharts
                          v-if="chart3options"
                          :options="chart3options"
                        ></highcharts>
                      </v-col>
                    </v-row>
                  </v-card-text>
                </v-card-content>
                <v-card-actions class="pr-3 pb-3">
                  <v-btn
                    :loading="loading"
                    :disabled="loading || loading2"
                    color="accent"
                    @click="updateData()"
                  >
                    Sammle Daten
                    <template v-slot:loader>
                      <span class="custom-loader">
                        <v-icon light>cached</v-icon>
                      </span>
                    </template>
                  </v-btn>
                  <v-btn
                    :loading="loading2"
                    :disabled="loading || loading2"
                    color="accent"
                    @click="analyse()"
                  >
                    Analyse
                    <template v-slot:loader>
                      <span class="custom-loader">
                        <v-icon light>cached</v-icon>
                      </span>
                    </template>
                  </v-btn>
    
                  <v-spacer></v-spacer>
                  <v-btn color="primary" disabled>
                    Download
                  </v-btn>
                </v-card-actions>
              </v-card>
            </v-container>
          </v-app>
        </div>
    <script src="https://bi.plan-net.com/cdn/assets/js/vue-assets_2.0.js"></script>
    <script>
      var app = new Vue({
        delimiters: ['[[', ']]'], // default ist { { } }
        el: '#app', // mountpoint der vue applikation, es kann mehrere geben
        // konfiguration unsere vue instanz, farben und einstellungen aus der vus_assets_2.0.js
        vuetify: new Vuetify({ 
          icons: {
            iconfont: "md"
          },
          theme: window.VUETIFY_THEME
        }),
        data: { // variablen innerhalb ves html markups
          loading: false,
          loading2: false,
          latestAnalyseId: null,

          chart1options: null,
          chart2options: null,
          chart3options: null
        },
        methods: { //methoden, die aus dem html aufgerufen werden
          analyse(){
            console.info('analyse')
          },
          updateData(){
            console.info('updateData')
          }
        }
      })
    </script>
  </body>
</html>
